{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Index | TADL - Customer Integrity Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Report Management System" name="Md Shafiqul Islam"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static '' %}images/favicon.ico">

    <!-- App css -->
    <link href="{% static '' %}css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="{% static '' %}css/app.min.css" rel="stylesheet" type="text/css" id="app-style"/>

</head>

<body class="loading authentication-bg" data-layout-config='{"darkMode":false}'>
<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">

                    <!-- Logo -->
                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <a href="-2.html">
                            <span><img src="{% static '' %}logo.png" alt="" height="50"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center pb-0 fw-bold">Sign In</h4>
                            <p class="text-muted mb-4">Enter your email address and password</p>
                        </div>
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Email / Username</label>
                                <input class="form-control" type="text" name="username" maxlength="150" required
                                       id="id_username"
                                       placeholder="Enter your email / username">
                            </div>

                            <div class="mb-3">

                                <label for="id_password" class="form-label">Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" name="password" autocomplete="current-password" required
                                           id="id_password" class="form-control"
                                           placeholder="Enter your password">
                                    <div class="input-group-text" data-password="false">
                                        <span class="password-eye"></span>
                                    </div>
                                </div>
                            </div>


                            <div class="mb-3 mb-0 text-center">
                                <button class="btn btn-primary" type="submit" id="submit"> Log In</button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>


<footer class="footer footer-alt">
    2022 -
    <script>document.write(new Date().getFullYear())</script>
    Â© Trust Axiata Digital Limited
</footer>

<!-- bundle -->
<script src="{% static '' %}js/vendor.min.js"></script>
<script src="{% static '' %}js/app.min.js"></script>

</body>
</html>
